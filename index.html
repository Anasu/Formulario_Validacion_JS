<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Validado JS</title>
  <link rel="stylesheet" href="css/style.css">

  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
</head>
<body>
  <section class="main-section">
    <div class="form-container">
      <h1>Formulario</h1>
      <form id="formulario" class="form">
        <table class="table">
          <tr>
            <td>Nombre: </td>
            <td id="tabla-nombre">
              <input type="text" name="nombre" id="nombre" />
            </td>
          </tr>
          <tr>
            <td>Telefono: </td>
            <td id="tabla-telefono">
              <input type="text" name="telefono" id="telefono" />
            </td>
          </tr>
          <tr>
            <td>Fecha de nacimiento: </td>
            <td>
              <input type="text" name="dia" size="2" id="dia" />
              <input type="text" name="mes" size="2" id="mes" />
              <input type="text" name="ano" size="4" id="ano"/>
            </td>
          </tr>
          <tr >
            <td>GÃ©nero : </td>
            <td class="genero">
              <div class="input_radio">
                <input class="input_radio" type="radio" name="genero" value="H" id="masculino" /> Masculino
              </div>
              <div class="input_radio">
                <input class="input_radio" type="radio" name="genero" value="M" id="femenino"/> Femenino
              </div>
              <div class="input_radio">
                <input class="input_radio" type="radio" name="genero" value="O" id="otro"/> Otro
              </div>
            </td>
          </tr>
          <tr>
            <td>Mayor de 18:</td>
            <td>
              <input type="checkbox" name="mayor" id="mayor"/>
            </td>
          </tr>
          </td>
          </tr>
        </table>
        <p class="botones">
          <input type="submit" value="Enviar" id="enviar" />
          <input type="reset" value="Borrar" id="borrar" />
        </p>
      </form>
    </div>
  </section>
  <script src="script/validacion.js"></script>
</body>
</html>
