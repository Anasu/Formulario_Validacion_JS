<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Mi estilo-->
    <link rel="stylesheet" href="assets/css/style.css">
     <!--Sweet alert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <title>Formulario Validado JS</title>
</head>

<body>
    
    <form class="form" id="formulario" onsubmit="return validando();">
        <h1>Formulario</h1>
        <section class="contenedor-inputs">

            <table>
                <tr>
                    <td>Nombre: </td>
                    <td>
                        <input class="input" type="text" name="nombre" id="nombre" placeholder="Nombre"/>
                    </td>
                </tr>
                <tr>
                    <td>Telefono: </td>
                    <td>
                        <input class="input" type="text" name="telefono" id="telefono" placeholder="TelÃ©fono" />
                    </td>
                </tr>
                <tr>
                    <td>Fecha de nacimiento: </td>
                    <td>
                        <input class="input date" type="date" id="nacimiento" name="trip-start" min="1919-01-01" max="2020-01-31">                   
                    </td>
                </tr>
                <tr>
                    <td>Sexo : </td>
                    <td>
                        <input type="radio" name="sexo" id="hombre" value="H"  /> Hombre
                        <input type="radio" name="sexo" id="mujer" value="M"  /> Mujer
                        <input type="radio" name="sexo" id="otro" value="O" /> Otro

                    </td>
                </tr>
                <tr>
                    <td>Mayor de 18:</td>
                    <td>
                        <input type="checkbox" name="mayor" id="mayor" />
                    </td>
                </tr>
                </td>
                </tr>
            </table>
            <p>
                <input class="boton" type="submit" value="Enviar" id="enviar" />
                <input class="boton" type="reset" value="Borrar" id="borrar" />
            </p>
        </section>
    </form>
               

<!-- Mi script -->
<script src="assets/js/script.js"></script>   

</body>
</html>
